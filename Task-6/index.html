<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link ref="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application</h2>
        <div class="mb-5">
            <div class="row">
                <!-- <div class="form-group col-md-6 mb-3">
                    <label for="empid">Employee ID</label>
                    <input type="text" name="empid" class="form-control" id="empid">
                </div> -->
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Employee Name</label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" name="phonenumber" class="form-control" id="phonenumber">
                </div>
                <div class="col-lg-12 mt-15">
                    <button class="btn btn-primary" id="submit" onclick="AddData()">Add Employee</button>
                    <button class="btn btn-primary" id="update" onclick="AddData()">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Employee Name</th>
                            <th>Email</th>
                            <th>phone Number</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
